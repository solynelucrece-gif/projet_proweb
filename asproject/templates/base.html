{% load static %}
<!DOCTYPE html>
<html lang="fr" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>InstagramUsersApp - {% block title%}
        {% endblock %}

    </title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/main.css'%}" rel="stylesheet">
    <link href="{%static 'dashboard.css'%}" rel="stylesheet">

</head>

<body>

    <!-- ================= HEADER ================= -->
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">
            TrulyInsta
        </a>

        <ul class="navbar-nav flex-row d-md-none">
            <li class="nav-item text-nowrap">
                <button class="nav-link px-3 text-white" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSearch">
                    <svg class="bi"><use xlink:href="#search"></use></svg>
                </button>
            </li>
        </ul>

        <div id="navbarSearch" class="navbar-search w-100 collapse">
            <input class="form-control w-100 rounded-0 border-0"
                   type="text"
                   placeholder="Search">
        </div>
    </header>

    <!-- ================= MAIN LAYOUT ================= -->
    <div class="container-fluid">
        <div class="row">
            {% include 'partials/sidebar.html' %}
            <!-- ===== MAIN CONTENT ===== -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}

                
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
